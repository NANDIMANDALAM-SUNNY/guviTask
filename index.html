<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  
</head>
<body>

<!-- header -->
<header class="ms-5 me-5">
    <nav class="col navbar navbar-expand-md navbar-light shadow-sm  d-flex justify-content-between">
          <div>
            <a class="navbar-brand" href="index.html">
              <img src="./assets/logoofGuvi.png" class="lazyload ml-3" alt="GUVI : Learn to code in your native language" width="95px">
            </a>
          </div>
          <div class="">
            <span class="login fw-bold fs-5"><a class="login-link" href="login.html">Login</a></span>
            <a class="register-link" href="register.html"> <button type="button" class="btn btn-success">Register</button></a>
          </div> 
        </div>
    </nav>
</header>
<!-- curosel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/curosel3.webp" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="./assets/curosel3.webp" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="./assets/curosel3.webp" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<!-- cards -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 card-image">
            <img class="img-fluid " src="./assets/card1.webp" alt="image"/>
        </div>
        <div class="col-md-3 card-image">
            <img class="img-fluid" src="./assets/card2.webp" alt="image"/>
        </div>
        <div class="col-md-3 card-image">
            <img class="img-fluid" src="./assets/card3.webp" alt="image"/>
        </div>
        <div class="col-md-3 card-image">
            <img class="img-fluid" src="./assets/card4.webp" alt="image"/>
        </div>
    </div>
</div>


</body>
</html>
