<body>
<header class="ms-5 me-5">
    <nav class="col navbar navbar-expand-md navbar-light shadow-sm  d-flex justify-content-between">
          <div>
            <a class="navbar-brand" href="index.html">
              <img src="./assets/images/logoofGuvi.png" class="lazyload ml-3" alt="GUVI : Learn to code in your native language" width="95px">

          </div>
          <div class="dropdown dropleft">
            <button class=" dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://s3-ap-southeast-1.amazonaws.com/guvi-profile-images/default.jpg" class="avatar">
            </button>
            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">

        </div>

<div class="container">
  <h1 class="text-center mt-5">Welcome back !!! 	<span>&#128512;</span> <span class="profile-email" id="email"> </span></h1>
  <div class="container">
        <div class=" bg-light p-3">
          <form class="mx-auto mt-5 form-data" s >
            <h5 class="text-center update">Update your details</h5>
            <div class=" mb-2">
              <label >Age</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
              <div class="age-error error-msg"></div>
            </div>
            <div class="mb-2">
              <label >Date of birth</label>
              <input type="date" class="form-control" id="dob" name="dob" >
              <div class="dob-error error-msg"></div>
            </div>
            <div class="mb-2">
              <label >Mobile Number</label>
              <input type="number" class="form-control" id="phone" name="phone">
              <div class="phone-error error-msg"></div>
            </div>
            <div class="d-grid">
              <button type="button" class="btn update-button btn-login  fw-bold" id="profile-btn">Update your details</button>
            </div>
            <hr />
          </form>
    </div>
  </div>
